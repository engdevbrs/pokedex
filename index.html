<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeDex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="background: rgb(2,0,36);
  background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,114,1) 45%, rgba(0,212,255,1) 100%);">
    <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand"><img src="pokeball.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <span style="color: rgb(223, 223, 223);">Mi PokeDex</span></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" name="buscar" id="liveToastBtn" type="search" placeholder="Buscar pokemón" aria-label="Search"
            onclick="recentSearch()">
            <button class="btn btn-outline-success" id="myBtn" type="button" onclick="searchPokemon();" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Buscar</button>
          </form>
        </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
        </div>
      </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pokemon1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="pokemon2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="pokemon3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>
    <div class="container">
      <div class="row" style="text-align:center;">
        <h1><span style="color:aliceblue">Pokémons</span></h1>
      </div>
    </div>
    <div class="container-fluid row" style="display:flex; flex-direction:row; justify-content: center; margin: 0;"></div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" >
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
